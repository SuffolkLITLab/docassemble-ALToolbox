  Net | Monthly | ${ currency( x.net_total(times_per_year=12) ) }
  
  **Hours for hourly job:**
  
  % if x.is_hourly:
  * ${ x.normalized_hours() } hours per year
  * ${ x.normalized_hours(times_per_year=52) } hours per week
  % else:
