question: |
  International phone number input validation 
subquestion: |
  This tool uses a **custom datatype: phone** along with a javascript plugin ([intl-tel-input](https://www.npmjs.com/package/intl-tel-input)) to validate international phone number input in docassemple interviews.
  
  How to use this tool in your interview:
  
  1. Add a **phone** input field in a question block. You can add more than one such field in the same block.
  1. Copy the field **invisible** in its entirety from this demo and paste it below your **phone** field(s). This field is used to pass data to javascript behind the scene.  
  
  Valid US phone number to try: **201-555-0123**[BR]
  Valid UK phone number to try: **44 1434 634996**[BR]
  Valid Spain phone number to try: **34 912 345 678** (34 9xx xxx xxx)
fields:
  - Phone number 1: phone_number_1
    datatype: phone
  - Phone number 2: phone_number_2
    datatype: phone  
  - no label: invisible
    datatype: hidden
    required: false
