---
generic object: ALItemizedJob
code: |
  if x.line_item_sources.any_true():
    for source in x.line_item_sources.true_values():
      x.appendObject(source=source)
      # Never put anything else in here
  x.get_line_item_sources = True
---
generic object: ALItemizedJob
code: |
  x[i].transaction_type = job_source_transaction_types[x[i].source]
  x[i].value
  x[i].gather_line_items = True
---
id: job name for itemized_job
generic object: ALItemizedJob
question: |
  What is the name of this job?
fields:
  - Job name: x.source
---
id: line items for objs
generic object: ALItemizedJob
question: |
    Enter info from your paystub for your ${ x.source } job
fields:
    - What are your wages for this job?: x.in_values["wages"]
      datatype: currency
    - What are your tips for this job?: x.in_values["tips"]
      datatype: currency
      required: False
    - What is your federal tax amount?: x.out_values["taxes"]
      datatype: currency
      required: False
    - What do you pay for insurance?: x.out_values["insurance"]
      datatype: currency
      required: False
---
id: line items
generic object: ALItemizedJob
question: |
  Does your ${ x.source } job have any of the below?
fields:
  - no label: x.line_item_sources
    datatype: checkboxes
    code: job_income_choices
