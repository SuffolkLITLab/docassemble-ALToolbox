<!---
To use this custom error page in your Docassemble server:
1. exec into the Docker container
e.g.,: docker exec -ti [TAB] /bin/bash
2. install a text editor
apt install nano
3. Edit the /etc/nginx.conf file and add a line like this, inside the main server { } brackets
nano /etc/nginx.conf
    error_page 504 /errors/custom_504.html;
    
4. Add a new directory for your error pages
mkdir /usr/share/nginx/html/errors
5. Copy and paste the contents of this file into
/usr/share/nginx/html/errors/custom_504.html
    
-->
<!DOCTYPE html>
<html>
    <head>
		  <meta charset="utf-8"/>
		  <meta name="viewport" content="width=device-width, initial-scale=1">

      <style>
          html,
          body {
            height: 100%;
            margin: 0;
          }
			
          /* ------------ Header section -----------*/			
          .header {
            padding: 50px;
            margin: 15px 20%;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;			  
          }			
          .header h1 {
            text-align: center;
            font-style: italic;
          }
          @media only screen and (max-width: 600px) and (orientation: portrait) {
            .header h1 {
              font-size: 25px; 					
            }
            .header {
              margin: 0;					
            }
          }
          @media only screen and (max-width: 800px) and (orientation: landscape) {			
            .header h1 {
              font-size: 25px; 					
            }
            .header {
              margin: 0;		
              padding: 20px;
            }
          }

          /* ------------ Message section -----------*/			
          .message {
              position: absolute;
              left: 50%;
              top: 60%;
              transform: translate(-50%, -50%);
              text-align: center;
          }   
          .message   button {
              background: #047ba9;
              border: 2px solid #C8FFF4;
              color: white;
              padding: 5px 15px;
              font-size: 1.25em;
              transition: all 0.15s ease;
              border-radius: 3px;					
          }                
          .message   button:hover {
              background: #1abc9c;
              border: 2px solid #03DAC6;                   
              cursor: pointer;
              transform: scale(1.05);
              text-align: center;
          }				              
          .message #msg1 {
              color: #047ba9;					
          }
          .refresh {
            display: inline-block;
            transform: rotate(90deg);
          }          
        </style>
    </head>
	<body>
		<div class="header">
		  <h1>CourtFormsOnline.org</h1>
		</div> 

		<div class="message">
			<h2 id="msg1">Sorry, your form has timed out &#128533</h2>				
			<!-- use window.history.back(); to go back, but it doesn't seem to work in Docassemble -->
			<!-- <button onclick="window.history.back();">Go back</button> -->
			<button onclick="window.location.reload();"><span class="refresh">â†»</span> Try again</button>
			<div>
				<p>&#128276 To report this issue: send an email to <a
				href="mailto:help@courtformsonline.org">help@courtformsonline.org</a>,
				explain what form you were filling-in and what question you answered
        before you ran into this problem.</p>
			</div>
		</div>
	</body>
</html>
